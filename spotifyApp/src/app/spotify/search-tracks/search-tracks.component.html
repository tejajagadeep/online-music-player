<div id="most-popular-wrapper" *ngIf="spotifyTracks; else noTracks">
    <h3>Tracks</h3>
    <p class="songs-no">{{spotifyTracks.tracks.items.length}} Songs</p>
    <div class="song-list-wrapper" style="padding-top: 0;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>
  
  
            <!-- Image Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.album.images[0].url" alt="artist-img" width="25" height="25">
                </td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
  
            <!-- Artist Column -->
            <ng-container matColumnDef="artist">
                <th mat-header-cell *matHeaderCellDef> Artist </th>
                <td mat-cell *matCellDef="let element"> {{element.artists[0].name}} </td>
            </ng-container>
  
            <!-- Duration Column -->
            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef> Duration </th>
                <td mat-cell *matCellDef="let element"> {{element.duration_ms | millisecondsToMinutes}} </td>
            </ng-container>
  
            <!-- Play Song on Spotify -->
            <ng-container matColumnDef="play">
                <th mat-header-cell *matHeaderCellDef> Play </th>
                <td mat-cell *matCellDef="let element">
                    <i class="fas fa-play" style="
                    transition: transform 1s ease; cursor: pointer;" (click)="playTrack(element.external_urls.spotify)"></i>
                </td>
            </ng-container>
  
            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <i (click)="saveTrackToWishList(element.id)" class="fas fa-heart red" style="color: rgb(255, 49, 70);
                    transition: transform 1s ease; cursor: pointer;"></i>
                </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  
    </div>
  </div>


<ng-template #noTracks>

    <div>
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" [(ngModel)]="searchQuery" />
        <button (click)="searchTracks(searchQuery)">Search</button>
    </div>

</ng-template>
