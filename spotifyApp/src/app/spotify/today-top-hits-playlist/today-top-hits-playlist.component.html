<aside>
    <div id="most-popular-wrapper" *ngIf="spotifyPlaylist">
        <div class="nine">
            <h1>{{spotifyPlaylist.name}}<span>{{spotifyPlaylist.tracks.items.length}} Songs</span></h1>
        </div>
        <div class="song-list-wrapper" style="padding-top: 0;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                </ng-container>


                <!-- Image Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let element">
                        <img [src]="element.track.album.images[0].url" alt="artist-img" width="50" height="50">
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.track.name}} </td>
                </ng-container>

                <!-- Artist Column -->
                <ng-container matColumnDef="artist">
                    <th mat-header-cell *matHeaderCellDef> Artist </th>
                    <td mat-cell *matCellDef="let element"> {{element.track.artists[0].name}} </td>
                </ng-container>

                <!-- Duration Column -->
                <ng-container matColumnDef="duration" [class.hide-on-small-screen]="isSmallScreen">
                    <th mat-header-cell *matHeaderCellDef> Duration </th>
                    <td mat-cell *matCellDef="let element"> {{element.track.duration_ms | millisecondsToMinutes}} </td>
                </ng-container>


                <!-- Play Song on Spotify -->
                <ng-container matColumnDef="play">
                    <th mat-header-cell *matHeaderCellDef> Play </th>
                    <td mat-cell *matCellDef="let element">
                        <i class="fas fa-play" style="
                    transition: transform 1s ease; cursor: pointer;" (click)="playTrack(element)"></i>
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <div *ngIf="favoriteIsExists(element.track.id)">
                        <i (click)="deleteTrackToWishList(element.track.id)" class="fas fa-heart red" style="color: rgb(0, 0, 0);
                        transition: transform 1s ease; cursor: pointer;"></i>
                    </div> -->
                        <!-- <div *ngIf="favoriteIsExists(element.track.id)"> -->
                        <i (click)="saveTrackToWishList(element.track.id)" class="fas fa-heart red" style="color: rgb(255, 49, 70);
                         cursor: pointer;"></i>
                        <!-- </div> -->
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- ... (previous code) ... -->

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>
    </div>
</aside>
