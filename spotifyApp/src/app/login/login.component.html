<!-- login.component.html -->
<div class="login-box">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="user-box">
      <input type="text" name="username" [(ngModel)]="username" required>
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" [(ngModel)]="password" required>
      <label>Password</label>
    </div>
    <button type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
  </form>
</div>
