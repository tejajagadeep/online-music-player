<body>
    <main id="main-container">
        <aside id="side-section">
            <div class="side-img">
                <div class="btn-box"> <button class="btn">PRO</button>
                </div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS1L25MOvzybq2OiYm6H79PGGbeNxeosgnCLQ&usqp=CAU"
                    alt="tom-img">
                <h4>Kylie Minogue
                </h4>
                <p>Luova.studio7@gmail.com </p>
            </div>
            <section id="all-menu">
                <div id="menu-section">
                    <div class="menu-item">
                        <div class="icons"><i class="fas fa-home"></i></div>
                        <div class="menu-name"><span>Home</span></div>
                    </div>
                    <div class="menu-item active-menu">
                        <div class="icons"><i class="fab fa-chrome "></i>
                        </div>
                        <div class="menu-name"><span>Browse</span></div>
                    </div>
                    <div class="menu-item">
                        <div class="icons"><i class="far fa-file-image"></i></div>
                        <div class="menu-name"><span>Album</span></div>
                    </div>
                    <div class="menu-item">
                        <div class="icons"><i class="fas fa-user-alt"></i></div>
                        <div class="menu-name"> <span>Artist</span></div>
                    </div>
                    <div class="menu-item">
                        <div class="icons"><i class="fas fa-video"></i></div>
                        <div class="menu-name"><span>Video</span></div>
                    </div>
                    <div id="my-music">
                        <h4>My Music</h4>
                        <div class="menu-section2">
                            <div class="menu-item">
                                <div class="icons"><i class="fas fa-clock"></i></div>
                                <div class="menu-name"><span>Recently Played</span></div>
                            </div>
                            <div class="menu-item">
                                <div class="icons"><i class="far fa-file-audio"></i></div>
                                <div class="menu-name"><span>Local Files</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- <div class="mobile-section-wrapper">
                <div class="mobile-image-box">
                    <img class="mobile-img"
                        src="https://ih1.redbubble.net/image.454162757.7057/st,small,845x845-pad,1000x1000,f8f8f8.jpg"
                        alt="mobile-img">
                </div>
                <div class="iphone">
                    <span class="phone-name">Iphone x</span>
                    <p class="storage">128GB</p>

                </div>
                <i class="fas fa-caret-square-up"></i>

            </div> -->

        </aside>
        <section id="right-container">
            <div id="nav-bar">
                <div class="search-wrapper">
                    <input class="input-box" type="search" name="search" placeholder="Search for song,artist etc...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="icons-button">
                    <i class="far fa-bell"></i>
                    <i class="fas fa-cog setting-icon"></i>
                    <!-- <button class="upgrad-btn">Upgrade Plan</button> -->
                </div>
            </div>
            <section id="topchart-section" *ngIf="spotifyPlaylistBillBoard">
                <div class="heading-part">
                  <h3>{{spotifyPlaylistBillBoard.name}}</h3>
                  <div class="angles">
                    <i class="fas fa-angle-left" (click)="scrollCards('left')"></i>
                    <i class="fas fa-angle-right" (click)="scrollCards('right')"></i>
                  </div>
                </div>
                <div id="grid" class="cards-container  scroll-container">
                  <div class="popstar-cards" *ngFor="let item of spotifyPlaylistBillBoard.tracks.items">
                    <div class="pop-img">
                      <img src="{{item.track.album.images[0].url}}" alt="pop-img">
                    </div>
                    <h4>{{item.track.name}}</h4>
                    <p>{{item.track.artists[0].name}}</p>
                  </div>
                </div>
              </section>
            <app-today-top-hits-playlist></app-today-top-hits-playlist>

        </section>

    </main>

</body>
